		<link rel="apple-touch-icon" sizes="72x72" href="{% static 'starmanite/favicons/apple-touch-icon-72x72.png' %}">

		<link rel="apple-touch-icon" sizes="120x120" href="{% static 'starmanite/favicons/apple-touch-icon-120x120.png' %}">
		<link rel="apple-touch-icon" sizes="144x144" href="{% static 'starmanite/favicons/apple-touch-icon-144x144.png' %}">

		<meta name="msapplication-TileImage" content="/mstile-144x144.png">
		<meta name="theme-color" content="#000000">
		
		{% block styling %}
			<link rel="stylesheet" type="text/css" href="{% static 'starmanite/shell.css' %}" />
		{% endblock %}

	<body>
	
		<div id="logo">
			<a href="{% url 'index:home' %}"><img src="{% static 'starmanite/StarmanInnovations_logo.png' %}" alt="logo"/></a>

		</div>
	
		<div id="body">
			{% block body %}{% endblock %}
		</div>

		{% block scripts %}
			<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		{% endblock %}
